<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table Companies</title>
</head>

<body>
    <table>
        <tr>
            <th>Logo</th>
            <th>Company</th>
            <th>Phone</th>
            <th>Website</th>
        </tr>
        <tr>
            <td><img src="./image/logo-microsoft.png" alt="microsoft"></td>
            <th>Microsoft</th>
            <td>0800 200 55 88</td>
            <td><a href="https://www.microsoft.com/">go to Microsoft</a></td>

        </tr>
        <tr>
            <td><img src="./image/Amazon-Logo.webp" alt="amazon"></td>
            <th>Amazon</th>
            <td>0800 100 38 44</td>
            <td><a href="https://www.amazon.de/">go to Amazon</a></td>
        </tr>

    </table>

</body>

</html>
